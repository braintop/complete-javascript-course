<!DOCTYPE html>
<html>
<body>
Enter your name: <input type="text" id="firstname" onblur="myUppercase()">
<p>When you leave the input field,
      a function myUppercase is triggered which transforms the
      input text to upper case with color green.</p>

<script>
function myUppercase() {
  let firstname = document.getElementById("firstname");
  firstname.value = firstname.value.toUpperCase();
  firstname.style.color="green"
}
</script>

</body>
</html>
