<html>
    <body>
        <script>
            //Swapping variables
            let a = 1;
            let b = 3;

            [a, b] = [b, a];
            console.log(a); // 3
            console.log(b); // 1

            const arr = [1,2,3];
            [arr[2], arr[1]] = [arr[1], arr[2]];
            console.log(arr); // [1,3,2]
          
        </script>
    </body>
</html>
